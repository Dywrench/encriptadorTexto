<!DOCTYPE html> 
<html lang="es-mx"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Encriptador de Texto</title> 
    <link rel="stylesheet" href="styles/style.css"> 
</head> 
 
<body> 
    <header class="header"> 
        <img class="logo" src="assets/Logo.png" alt="Logo"> 
    </header> 
     
    <main class="inicio"> 
        <section class="pagina_inicio"> 
            <textarea id="inputTexto" placeholder="Ingrese el texto aquí"></textarea> 
            <div class="botones"> 
                <button class="encriptar" onclick="encriptarTexto()">Encriptar</button> 
                <button class="desencriptar" onclick="desencriptarTexto()">Desencriptar</button> 
            </div> 
            
            <img src="assets/Frame 1.png" alt="imagen nota" class="nota"> 

        <div id="texto_encriptado_mostrar"> 
            <p id="resultadoTexto"></p> 
        </div> 
 
        <div id="muñeco_seccion"> 
            <img id="muñeco" src="assets/Muñeco.png" alt="Muñeco"> 
            <p id="mensajeResultado" class="mensajeResultado"><strong>Ningún mensaje fue encontrado<br></strong></p> 
            <p id="mensajeIngresarTexto">Ingresa el texto que desees encriptar o desencriptar.</p> 
            <div id="botonesCopiar" class="botones__copiar" style="display: none;"> 
                <button class="copiar" onclick="copiarTexto()">Copiar</button> 
            </div> 
            
        </div> 
    </section> 
    </main> 
    <script src="app.js"></script> 
</body> 
 
</html>
